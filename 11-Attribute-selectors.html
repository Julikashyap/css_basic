<html>
<head>
    <title>Attribute selectors</title>
    <style>
        [data-model="open"]{
            color:red;
        }
        [data-model="closed"]{
            color:green;
        }
        
        

        
        
    </style>
</head>
<body>
    <div class="c"> DIV1 </div> 
    <div data-model="open">DIV2</div> 
    <div id="d"> DIV3 </div>
    <div data-model="closed"> DIV4 </div>
</body>
</html>
